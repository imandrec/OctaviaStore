<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda Virtual ‚Äî Bajo construcci√≥n</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#101a33;
      --card:#0f1a35cc;
      --text:#eaf0ff;
      --muted:#b7c3ffcc;
      --accent:#7c5cff;
      --accent2:#24d0ff;
      --radius:24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, rgba(36,208,255,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:min(900px,92vw);
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:28px;
      align-items:center;
    }

    @media (max-width:860px){
      .wrap{grid-template-columns:1fr;text-align:center}
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:32px;
      border:1px solid rgba(255,255,255,.1);
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px,4vw,42px);
    }

    p{
      margin:0 0 22px;
      color:var(--muted);
      line-height:1.6;
    }

    /* EMAIL BAR */
    .notify{
      display:flex;
      gap:10px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      border-radius:16px;
      padding:10px;
    }

    .notify input{
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size:16px;
      padding:12px 14px;
    }

    .notify input::placeholder{
      color:rgba(183,195,255,.7);
    }

    .notify button{
      padding:12px 18px;
      border:none;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#081024;
      transition:transform .1s ease;
    }

    .notify button:hover{
      transform:translateY(-1px);
    }

    .success{
      margin-top:14px;
      font-size:14px;
      color:#9cffc7;
      display:none;
    }

    /* CAT */
    .kitty-card{
      display:grid;
      place-items:center;
    }

    .kitty{
      width:220px;
      height:220px;
      border-radius:26px;
      display:grid;
      place-items:center;
      font-size:90px;
      background:linear-gradient(135deg, rgba(124,92,255,.18), rgba(36,208,255,.18));
      border:1px solid rgba(255,255,255,.12);
    }

    footer{
      margin-top:20px;
      font-size:12px;
      color:rgba(183,195,255,.7);
    }
  </style>
</head>

<body>

  <main class="wrap">
    <section class="card">
      <h1>üöß Tienda virtual bajo construcci√≥n</h1>
      <p>
        Estamos preparando algo especial üêæ  
        D√©janos tu correo y te avisamos apenas abramos la tienda.
      </p>

      <form class="notify" id="notifyForm">
        <input 
          type="email" 
          id="email"
          placeholder="Tu correo electr√≥nico"
          required
        />
        <button type="submit">Notificarme</button>
      </form>

      <div class="success" id="successMsg">
        üò∫ ¬°Listo! Te avisaremos cuando la tienda est√© abierta.
      </div>

      <footer>
        ¬© <span id="year"></span> Tu marca
      </footer>
    </section>

    <aside class="card kitty-card">
      <div class="kitty">üò∫</div>
    </aside>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("notifyForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
